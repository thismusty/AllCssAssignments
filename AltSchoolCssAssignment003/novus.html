
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch Series IV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #b4b7e7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 24px;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .new-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #fef9c3;
            padding: 8px 20px;
            border-radius: 100px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #1a1a1a;
            z-index: 10;
        }

        .product-image {
            width: 100%;
            height: 400px;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .content {
            padding: 40px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1a1a1a;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .series {
            color: #666;
            font-size: 1.8rem;
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            max-width: 90%;
        }

        @media (max-width: 768px) {
            .card {
                margin: 20px;
            }

            .product-image {
                height: 300px;
            }

            .title {
                font-size: 2rem;
            }

            .series {
                font-size: 1.5rem;
            }

            .description {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="new-badge">New and Improved!</div>
        
        <div class="product-image">
            <img src="./asset/Image .jpg" alt="Novus Watch Series IV">
        </div>
        
        <div class="content">
            <h1 class="title">
                Novus Watch <span class="series">Series IV</span>
            </h1>
            
            <p class="description">
                The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.
            </p>
        </div>
    </div>
</body>
</html>
