
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 60px;
            align-items: flex-start;
            padding: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffa500, #4CAF50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        .left-section {
            flex: 1;
            max-width: 400px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            color: #666;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .form-container {
            flex: 1;
            max-width: 600px;
            border: 2px solid #4CAF50;
            padding: 30px;
            border-radius: 8px;
            background: white;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        input::placeholder {
            color: #999;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .password-field {
            position: relative;
        }

        .icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: #20B2AA;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }

        .terms {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .terms a {
            color: #20B2AA;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px 0;
                gap: 30px;
            }

            .left-section {
                max-width: 100%;
                padding: 0 20px;
            }

            .form-container {
                max-width: 100%;
                margin: 0 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .title {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <i class="fa-solid fa-link"></i>
            </div>
            <h1 class="title">For Individuals</h1>
            <p class="description">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>

        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" value="Tolu">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Gender</label>
                        <select>
                            <option>Select here</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="password-field">
                            <input type="date" placeholder="Select here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Weight (KG)</label>
                        <input type="text" placeholder="Enter Weight">
                    </div>
                    <div class="form-group">
                        <label>Height (CM)</label>
                        <input type="text" placeholder="Enter height here..">
                    </div>
                </div>

                <div class="form-group">
                    <label>Activity Level</label>
                    <select>
                        <option>Select here</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-field">
                        <input type="password">
                        <i class="icon fa-regular fa-eye"></i>
                    </div>
                </div>

                <button class="register-btn">Register</button>

                <div class="terms">
                    By clicking Register, you agree to our 
                    <a href="#">Terms of Use</a> and our 
                    <a href="#">Privacy Policy</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
